version: "3.5"

services:
  grape-01:
    build: .
    command:
      [
        "sh",
        "-c",
        "grape --dp 20001 --aph 30001 --bn '127.0.0.1:20002,127.0.0.1:20003'",
      ]
    environment:
      DEBUG: "*"
    restart: always
    network_mode: host
    ports:
      - 20001:20001
      - 30001:30001

  grape-02:
    build: .
    command:
